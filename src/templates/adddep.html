<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Department</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212; /* Dark theme background */
            color: #e0e0e0; /* Light text color for dark theme */
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: #1e1e1e; /* Darker background for the container */
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
        }

        input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #333;
            background: #1e1e1e;
            color: #e0e0e0;
        }

        input[type="submit"] {
            background: #00aaff; /* Bright color for button */
            color: #fff;
            border: none;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #0077cc; /* Darker shade on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Department</h2>
        <form action="{{ url_for('admin.add_department') }}" method="POST">
            <label for="id">Department ID:</label>
            <input type="text" id="id" name="id" required>

            <label for="name">Department Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="district">District:</label>
            <input type="text" id="district" name="district" required>

            <label for="role">Role:</label>
            <input type="text" id="role" name="role" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <input type="submit" value="Add Department">
        </form>
    </div>
</body>
</html>
